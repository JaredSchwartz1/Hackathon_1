<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Eight Ball</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .ball {
            width: 400px;
            height: 400px;
            background-color: black;
            border-radius: 50%;
            margin: 50px;
            transform: rotate(30deg);
            transform-style: preserve-3d;   
        }
        @keyframes moveAndRotate {
      50p% {
        transform: rotateY(0deg) translateX(0);
      }
    }
    </style>
</head>
<body>
    <div class="background">
        <h1>Magic Eight Ball</h1>
        <button class="startButton" id="start">Click to start!</button>
    </div>
    <div class="ball">
        <div class="scene"></div>
        <div class="whiteSurface" id="whiteSurface"></div>
    </div>
    <form>
        <label for="Ask the ball a question"></label><input type="text">
    </form>
    <script src="script.js"></script>
</body>
</html>
